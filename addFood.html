<!DOCTYPE html>
<html>
<head>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/roboto.min.css" rel="stylesheet">
    <link href="css/material.css" rel="stylesheet">
    <link href="css/ripples.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <form class="form-horizontal" onsubmit="addFoods()">
        <fieldset>
            <legend>Add food below</legend>
            <div class="form-group">
                <input class="form-control input-lg" id="inputFood" placeholder="Enter Food Here" type="text">
                <input class="form-control input-lg" id="expireDate" placeholder="Expiry (MM/DD/YYYY)" type="date">
            </div>
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <a href="index.html" class="btn btn-default">Home</a>
                    <button type="submit" class="btn btn-primary" onclick="submitButton()">Submit</button>
                    <button class="btn btn-raised btn-info" onclick="oneWeek()">1 Week</button>
                    <button class="btn btn-raised btn-info" onclick="twoWeeks()">2 Weeks</button>
                    <button class="btn btn-raised btn-info" onclick="oneMonth()">1 Month</button>
                </div>
            </div>
        </fieldset>
    </form>
</body>
<script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script src="lib/ripples.min.js"></script>
<script src="lib/material.min.js"></script>
<script src="js/script.js"></script>
<script src="jquery-1.11.3.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>
            $(document).ready(function() {
                // This command is used to initialize some elements and make them work properly
                $.material.init();
            });
        </script>
</html>
